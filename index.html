<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Add Style -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <h1 class="mb-3">JAVASCRIPT OPERATORS</h1>
        <hr>
        <p>Given: if A = 23.72 and B = 5.2, compute for the following:</p>

        <h3>Arithmetic Operators</h3>
    <p>Exponent: <span id="exponent"></span></p>
    <p>Modulo: <span id="modulo"></span></p>

    <button class="btn btn-warning" onclick="showArithmetic()">Show Answer</button>

        <br /> <br />
        <h3>Comparison Operators</h3>
    <p>Is A greater than B? : <span id="greater"></span></p>
    <p>Is A equal to B? : <span id="equal"></span></p>

    <button class="btn btn-warning" onclick="showComparison()">Show Answer</button>

        <br /> <br />
        <h3>Logical Operators</h3>
    <p>True or False: <span id="orOperation"></span></p>
    <p>True or False: <span id="andOperation"></span></p>

    <button class="btn btn-warning" onclick="showLogical()">Show Answer</button>

    <br /> <br />
    <button type="button" onClick="window.location.reload()">REFRESH</button>

    </div>

    <br/>
    <div class= footer>
        <p> Mendoza | 9 Sapphire </p>
    </div>

    <script>
        function showArithmetic() {
            let a = 23.72;
            let b = 5.2;
            let exponent = a ** b;
            let modulo = a % b;
            document.getElementById("exponent").innerHTML = exponent;
            document.getElementById("modulo").innerHTML = modulo;
        }

        function showComparison() {
            let a = 23.72;
            let b = 5.2;
            let isGreater = a > b;
            let isEqual = a == b;
            document.getElementById("greater").innerHTML = isGreater;
            document.getElementById("equal").innerHTML = isEqual;
        }

        function showLogical() {
            let p = true;
            let q = false;
            let orOperation = p || q;
            let andOperation = p && q;
            document.getElementById("orOperation").innerHTML = orOperation;
            document.getElementById("andOperation").innerHTML = andOperation;
        }
        
    </script>
</body>
</html>
